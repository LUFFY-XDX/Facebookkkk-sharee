<!DOCTYPE html>
<html>
<head>
  <title>FB Auto Share</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, textarea, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    textarea {
      height: 200px;
    }
    .notice {
      font-size: 0.9em;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Facebook Post Auto Share</h2>
  <p class="notice">Short delay may cause account block!</p>
  <textarea id="appstate" placeholder="Paste your AppState JSON here"></textarea><br>
  <input type="text" id="postUrl" placeholder="Facebook Post URL"><br>
  <input type="number" id="count" placeholder="Number of Shares"><br>
  <input type="number" id="delay" placeholder="Delay in seconds"><br>
  <button onclick="share()">Start Sharing</button>
  <p id="status"></p>

  <script>
    function share() {
      document.getElementById('status').innerText = 'Sending request to backend...';
      fetch('/share', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          appState: JSON.parse(document.getElementById('appstate').value),
          postUrl: document.getElementById('postUrl').value,
          count: parseInt(document.getElementById('count').value),
          delay: parseInt(document.getElementById('delay').value)
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').innerText = data.message;
      })
      .catch(error => {
        document.getElementById('status').innerText = 'Error: ' + error.message;
      });
    }
  </script>
</body>
</html>
